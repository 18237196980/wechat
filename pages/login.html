<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<style type="text/css">
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登陆/注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" id="username" name="username" class="mui-input-clear" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" id="password" name="password" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-button-row">
					<button type="button" id="submit" class="mui-btn mui-btn-primary">登陆 / 注册</button>
				</div>
			</form>
		</div>

		<script src="../js/mui.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/api.js"></script>

		<script type="text/javascript">
			mui.init()

			document.getElementById('submit').addEventListener("tap", function() {
				var username = document.getElementById('username').value
				var password = document.getElementById('password').value
				mui('.mui-btn').button('loading')
				var param = {
					username: username,
					password: password
				}

				postJson(app.serverUrl + 'user/loginOrReg', param, function(isSuccess, res) {
					if (isSuccess) {
						if (res.code === 1) {
							mui.toast('登陆成功')
							window.localStorage.setItem('user', res.data)
							setTimeout(function() {
								mui.openWindow({
									url: 'index.html',
									id: 'index'
								})
							}, 1000)
						} else {
							mui('.mui-btn-primary').button('reset')
							mui.toast(res.message)
						}
					}else{
						mui('.mui-btn-primary').button('reset')
						mui.toast(res.message)
					}
				})
			})
		</script>
	</body>

</html>
